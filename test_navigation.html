<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>导航功能测试</h1>

    <div class="test-section">
        <h2>测试1: 检查目标元素是否存在</h2>
        <div id="test1-result" class="result">测试中...</div>
    </div>

    <div class="test-section">
        <h2>测试2: 检查导航链接</h2>
        <div id="test2-result" class="result">测试中...</div>
        <a href="index.html#beginner" onclick="testNavigation(event, this)">测试入门篇链接</a>
    </div>

    <div class="test-section">
        <h2>测试3: 控制台日志</h2>
        <div id="test3-result" class="result">查看浏览器控制台获取详细信息</div>
    </div>

    <script>
        // 测试1: 检查目标元素
        function testTargetElement() {
            const targetElement = document.querySelector('#beginner');
            const result = document.getElementById('test1-result');

            if (targetElement) {
                result.innerHTML = '✅ 目标元素 #beginner 存在于当前页面';
                result.className = 'result success';
            } else {
                result.innerHTML = '❌ 目标元素 #beginner 不存在于当前页面';
                result.className = 'result error';
            }

            console.log('Target element #beginner:', targetElement);
        }

        // 测试2: 导航功能
        function testNavigation(event, link) {
            event.preventDefault();
            const result = document.getElementById('test2-result');
            const href = link.getAttribute('href');

            console.log('Testing navigation to:', href);

            // 模拟导航逻辑
            const targetId = href;
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
                result.innerHTML = '✅ 导航成功：目标元素存在于当前页面';
                result.className = 'result success';
                console.log('Navigation successful - element found');
            } else {
                result.innerHTML = '⚠️ 目标元素不存在，将尝试跳转到: ' + href;
                result.className = 'result';
                console.log('Element not found, would redirect to:', href);

                // 实际跳转测试
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            }
        }

        // 初始化测试
        window.addEventListener('DOMContentLoaded', function() {
            testTargetElement();
            console.log('Navigation test initialized');
            console.log('Current URL:', window.location.href);
            console.log('Available sections:', document.querySelectorAll('[id]'));
        });
    </script>
</body>
</html>
